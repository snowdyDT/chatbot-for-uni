  utter_stipendiya:
    - text: "
    Ваша стипендия будет переведена на вашу карту Halyk в конце каждого месяца, при условии, что у вас есть 
    грант. Если у вас возникнут проблемы или вопросы, обращайтесь в бухгалтерию университета.
    "
  utter_calculate_gpa:
    - text: "
    Ваш GPA (Grade Point Average) или средний балл – это численное представление вашей успеваемости. В нашем 
    университете максимальный GPA равен 4.0. \n
    Расчет GPA зависит от количества баллов, которые вы получили за каждый предмет, и количества кредитов за этот 
    предмет. Например, если вы получили оценку 'A-', что соответствует 3.66 баллам, и этот предмет дает вам 2 кредита, 
    то вы умножаете 3.66 на 2, получая 7.32. \n
    Подобные расчеты проводятся для всех предметов, которые вы изучали в течение семестра. Затем все получившиеся числа 
    суммируются и делится на общее количество кредитов. \n
    Результат этого деления и будет вашим GPA. Помните, что более высокая оценка и большее количество кредитов по
    предмету будут оказывать большее влияние на ваш итоговый GPA.
    "
  utter_mat:
