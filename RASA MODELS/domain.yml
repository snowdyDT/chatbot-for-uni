    "
  utter_cabinets_of_faculty:
    - text: "
    Компьютерная инженерия каб. 409 \n 
    Кибербезопасность каб. 402 \n 
    Байзак центр, Радиотехника, электроника и телекоммуникации каб. 314 \n
    Математическое и компьютерное моделирование каб. 807 \n
    "
  utter_who_is_adviser:
    - text: "
    Эдвайзер – преподаватель, выполняющий функции академического наставника, обучающегося по соответствующей 
    образовательной программе, оказывающий содействие в выборе траектории обучения (формировании индивидуального 
    учебного плана)."
  utter_return_overpayed_money_tuition:
    - text: "
    Для возврата переплаченной денежной суммы студенту необходимо подойти в деканат и заполнить заявление 
    соответствующей формы с указанием причины и 20-ти значного номера карточки.
    "
  utter_what_is_academic_calendar:
    - text: "
    Академический календарь (Academic Calendar) - календарь проведения учебных и контрольных мероприятий, 
    профессиональных практик в течение учебного года с указанием дней отдыха (каникул и праздников), размещенный на 
    официальном сайте университета.
    "
  utter_extend_midterms:
    - text: "
    Рубежный контроль может быть продлен по причине болезни с  обязательным оформлением справки по форме, 
    утверждённой Приказом №175 МЗ РК. Полученную справку необходимо заверить в медпункте МУИТ (2 этаж), далее, студенту 
    необходимо написать заявление в деканате с прикреплением вышеуказанной заверенной справкой. Данное оформление 
    проводится непосредственно в день получения справки. Просроченные справки более 1 дня с момента выдачи не 
    принимаются.
    "
  utter_extend_finals:
    - text: "
    Экзаменационная сессия может быть продлена по причине болезни с  обязательным оформлением справки по форме, 
    утверждённой Приказом №175 МЗ РК. Полученную справку необходимо заверить в медпункте МУИТ (2 этаж), далее, студенту 
    необходимо написать заявление в деканате с прикреплением вышеуказанной заверенной справкой. Данное оформление 
    проводится непосредственно в день получения справки. Просроченные справки более 1 дня с момента выдачи не 
    принимаются.
    "
  utter_academic_internship:
    - text: "
    Учебная практика предназначена для получения опыта первичной профессиональной деятельности, благодаря которой 
    обеспечивается подготовка студентов к присвоению квалификационных разрядов по одной или нескольким рабочим 
    профессиям по профилям соответствующих программ. Производственная практика – практическое применение навыков и 
    умений студента на работе. В производственную практику заложены не только требования к правильному выполнению 
    обязанностей специалиста, но и выстраивание коммуникаций с руководителем практики.
    "
  utter_change_group:
    - text: "
    Перевод с одной образовательной программы (специальности) на другую осуществляется в каникулярное время. 
    Обучающийся может переводиться, если им был полностью завершен первый академический период осваиваемой программы 
    согласно индивидуальному учебному плану. \n
    Прием заявлений о переводе прекращается за пять рабочих дней до начала очередного академического периода. \n
    До подачи заявления обучающийся представляет эдвайзеру транскрипт и подает заявку на определение академической 
    разницы дисциплин по учебным планам. \n
    После определения академической разницы и предполагаемого курса обучения и получения положительного решения 
    деканата и ДПО на перевод, обучающийся подает заявление на имя ректора МУИТ о зачислении в порядке перевода. \n
    Эдвайзер оформляет совместно с обучающимся рекомендацию. Приказ о переводе обучающегося с одной образовательной 
    программы (специальности) на другую издается в течение 5 рабочих дней. Обучающийся обязан заключить дополнительное 
    соглашение к договору о возмездном оказании образовательных услуг. \n
    Лицо, обучающееся за счет средств государственного образовательного гранта, при смене образовательной программы 
    не родственного направления подготовки кадров лишается гранта, и продолжает обучение на платной основе. \n
    Обучающееся при смене образовательной программы не родственного направления подготовки кадров обязан сдать ЕНТ по 
    профильным дисциплинам. 
    "
  utter_recourse:
    - text: "
    Обучающийся, не набравший минимальную величину переводного балла, переводится на следующий год обучения без 
    изменения статуса курса (повторный курс). \n
    Для статуса 2 курса - от 60 до 90 кредитов или минимальный GPA 1,67;  \n
    Для статуса 3 курса - от 90 кредитов до 180 кредитов или минимальный GPA 2,0; \n 
    Для статуса 4 курса - от 180 кредитов или минимальный GPA 2,20. \n
    Обучающийся на 3 курсе, имеющий академическую задолженность по окончании учебного года, не переводится на 4 курс. 
    "
  utter_finals_earlier:
    - text: "
    Экзаменационная сессия проводится строго по утвержденному расписанию вне зависимости от причин, возникших у 
    обучающегося.
    "
  utter_free_from_studies:
    - text: "
    Обучающий имеет возможность перейти на свободный график посещения занятий если он относится к одной из следующих 
    категорий обучающихся:  \n
    1-я Категория обучающихся: \n
    - является студентом 4 года обучения со статусом «студент 4 курса»; \n
    - имеет GPA 3.33 и выше без академических задолженностей; \n
    - имеет официальное письмо с места работы о том, что студент работает по специальности и копию трудового договора. \n
    - обязуется сдавать своевременно все задания по изучаемым дисциплинам согласно требованиям курса. \n
    2-я Категория обучающихся: \n
    - инвалидность 1-группы. \n
    3-я Категория обучающихся: \n
    - по специальным договорам и соглашениям с Университетом.
    "
  utter_summer_semestr:
    - text: "
    Летний семестр организуется для дополнительного обучения, ликвидации академической задолженности или разницы в 
    учебных планах, изучения учебных дисциплин и освоения кредитов обучающимися для сокращения срока обучения, в 
    освоении академических кредитов в других вузах или изучении разрешенных онлайн-курсов с их перезачетом, изучения 
    дисциплин в целях повышения среднего балла успеваемости (GPA) согласно порядку организации и проведения летнего 
    семестра в Университете.
    "
  utter_lost_my_stuff:
    - text: "
    При потере вещей обучающийся может обратиться в каб. 400 или ЦПН (2 этаж) или обратиться к старосте группы 
    для размещения информации в чате старост. 
    "
  utter_travel_allowance:
    - text: "
    Дорожные выплаты получают обучающиеся в соответствии с подпунктом 43-1) статьи 5 Закона Республики Казахстан от 
    27 июля 2007 года «Об образовании» утверждены правила обеспечения льготного проезда путем выплаты компенсаций для 
    обучающихся на основе государственного образовательного заказа в организациях образования в период зимних и летних 
    каникул на междугородном железнодорожном и автомобильном транспорте (кроме такси). Компенсация на проезд обучающимся 
    производится организацией по выплате компенсации ежегодно, в феврале и июне месяце, путем перечисления средств на 
    карт-счета обучающихся или наличными платежами. Компенсация за проезд выплачивается при наличии документов 
    (проездной билет и посадочный талон, по проезду автобусом только проездной билет), подтверждающих проезд на 
    междугородном железнодорожном и автомобильном транспорте (кроме такси) в период зимних и летних каникул в 
    соответствии с академическим календарем организации высшего и послевузовского образования, графиком учебного 
    процесса организаций технического и профессионального, послесреднего образования.
    "
  utter_polyclinic_out_of_town_students:
    - text: "
    Всем иногородним студентам необходимо прикрепиться к клинике ТОО «Qamqor Clinic Almaty». Для этого необходимо 
    произвести следующий алгоритм прикрепления: \n
    Открыть ЭЦП ключ (электронная цифровая подпись), ЭЦП можно получить удаленно (онлайн) на сайте egov.kz. Запрос на 
    прикрепления можете отправить через сайт egov.kz. Пример прикрепления к медицинской организации: Сайт egov.kz Войти 
    через ЭЦП ключ (логин/пароль) ЗДРАВООХРАНЕНИЕ Прикрепление к медицинской организации, оказывающей первичную 
    медикосанитарную помощь ЗАКАЗАТЬ УСЛУГУ ОНЛАЙН Получить услугу → на себя Регион → г.Алматы → Бостандыкский район
    Медицинская организация → ТОО «Медикер» Причина прикрепления – переезд/ свободное прикрепление (1 раз в год) 
    Медицинские работники → любой врач Адрес нужно указать фактического проживания (г. Алматы) Отправить запрос 
    (на обработку 1 день)
    "

