responses:
  ### GENERAL RESPONSES ###
  utter_greet:
    - text: "Привет, я 'Умный Студент'. Чем могу помочь?"
    - text: "Здравствуйте, я 'Умный Студент'. Готов помочь вам с вашими вопросами. Что вас интересует?"
    - text: "Чем могу быть полезен? Я 'Умный Студент', отвечу на любые ваши вопросы."
    - text: "Я 'Умный Студент', привет. Если у вас есть какие-либо вопросы, я буду рад ответить на них."
  utter_goodbye:
    - text: "Обращайтесь ко мне с любыми вопросами. Я всегда рад помочь."
    - text: "Мне нравится помогать людям. Если у вас есть какие-либо вопросы, я буду рад помочь вам в их решении."
    - text: "Я всегда готов помочь. Не стесняйтесь задавать свои вопросы."
  utter_out_of_scope:
    - text: "Я вас не понимаю, можете пожалуйста перефразировать ваш вопрос?"
    - text: "Мне кажется, я не совсем понимаю ваш вопрос. Можете его переформулировать, пожалуйста?"
    - text: "Простите, я не уверен, что правильно понял ваш вопрос. Могли бы вы повторить его, используя другие слова?"
    - text: "Извините, я не могу понять, что вы имеете в виду. Можете ли вы выразить свой вопрос иначе?"
    - text: "Я не уверен, что понимаю ваш вопрос. Можете ли вы переформулировать его, чтобы я мог лучше понять?"
    - text: "Извините, я не могу полностью понять ваш вопрос. Можете ли вы сформулировать его иным способом?"

  ### SPRAVKA ###
  utter_mesta_ucheby_spravka:
    - text: "
    Справку с места учебы на русском и казахском языках вы можете получить в своем деканате (Факультет компьютерные 
    технологии и кибербезопасность – каб. 309, Факультет цифровых трансформаций – каб. 304).
    "
  utter_gosudarstvennye_posobiya_spravka:
    - text: "
    Справку для получения государственных пособий для предъявления в государственный центр по выплате пенсий 
    (ГЦВП) вы можете получить в своем деканате (Факультет компьютерные технологии и кибербезопасность – каб. 309, 
    Факультет цифровых трансформаций – каб. 304).
    "
  utter_voenkomat_spravka:
    - text: "Справку для военкомата вы можете получить в каб. 109."

  ### ONAY ###
  utter_kak_poluchit_onay:
      - text: "
      Для получения карточки «ONAY» в ежегодно направленной студентам форме, нужны следующие данные:
      \n1. ФОТО 3х4 (в хорошем качестве);
      \n2. Лицевая и обратная сторона УДВ;
      \n3. ИИН; 
      \n4. Конт телефон (Watts app);
      \n5. Группа (например, SIS-2101).\n
      Отслеживая статус выполнения заявки через старост групп необходимо будет внести оплату за выпуск карты, используя 
      терминалы или приложения.\n
      Списки студентов с готовыми карточками будет направляться старостам групп или эдвайзерам.\n
      Место получения «ONAY» для всех студентов - Деканаты.
      "
  utter_poteryal_onay:
      - text: "
      Вам необходимо обратиться в Транспортный холдинг г. Алматы по адресу: Онай - 1 центр 
      (ул. Рыскулбекова, 33/1), Онай – 2 центр (пр. Абылай хана, 3а) со следующими документами:
      \n1. Электронная версия фото;
      \n2. Удостоверение личности;
      \n3. Справка с места учебы (срок годности справки 10 дней);
      \n4. Оплата 1500 тг. 
      "
  utter_kolledj_kak_poluchit_onay:
      - text: "
      За перевыпуск транспортной карты вам необходимо обратиться в Транспортный холдинг г. Алматы по адресу: Онай - 1 центр 
      (ул. Рыскулбекова, 33/1), Онай – 2 центр (пр. Абылай хана, 3а) со следующими документами:
      \n1. Электронная версия фото 3х4 в цветном формате;
      \n2. Удостоверение личности;
      \n3. Справка с места учебы (срок годности справки 10 дней);
      \n4. Оплата 1500 тг. 
      "
  utter_inostranec_kak_poluchit_onay:
      - text: "
      Иностранным студентам необходимо обратиться в Медеуский, Бостандыкский, Турксибский ЦОНы со следующими 
      документами: 
      \n1. Казахстанский ИИН, полученный в налоговом комитете;
      \n2. Регистрационный ИИН;
      \n3. Паспорт;
      \n4. Cправка с места учебы (срок годности справки 10 дней);
      \n5. Фото 3х4 в цветном формате;
      \n6. Оплата - 500 тг.
      "

  ### COURSERA ###
  utter_prosyat_oplatu_coursera:
    - text: "
    Пожалуйста, проверьте через какую почту вы зашли в программу. Возможно вы зашли через личную почту. 
    На вашу почту id@iitu.edu.kz должно прийти приглашение со ссылкой на Coursera. Нужно перейти по ссылке, 
    так вы активируете вашу лицензию.
    "
  utter_netu_priglachenie_coursera:
    - text: "Попробуйте проверить спам, если в спаме нету письма приглашения, обратитесь к ментору своего курса."
  utter_drugie_kursy_coursera:
    - text: "Да, вы можете пройти любые другие курсы абсолютно бесплатно."
  utter_starye_kursy_coursera:
    - text: "Вы можете обратиться к своему ментору, чтобы поменять специальность в Coursera."
  utter_retake_coursera:
    - text: "Вам нужно подойти в 803 кабинет с заявлением и чеком об оплате. Заявление вы можете найти в деканате."

  ### ACADEMIC MOBILITY ###
  utter_chto_takoe_academ_mob:
    - text: "
    Академическая мобильность - это перемещение обучающихся или преподавателей-исследователей для обучения или 
    проведения исследований на определенный академический период: семестр, или учебный год в другое высшее учебное 
    заведение (внутри страны или за рубежом) с обязательным перезачетом освоенных образовательных программ в виде 
    кредитов в своем вузе или для продолжения учебы в другом вузе.
    "
  utter_kriterii_otbora_academ_mob:
    - text: "
    \n1. Студент очного отделения;
    \n2. На момент подачи заявления студент должен окончить по крайней мере один семестр бакалавриата или магистратуры;
    \n3. Уровень английского не ниже Intermediate;
    \n4. GPA 3.0 или выше;
    \n5. Отсутствие финансовых или академических долгов перед университетом.
    "
  utter_sroki_academ_mob:
    - text: "В зависимости от принимающего университета: на осенний семестр: февраль-апрель, на весенний семестр: сентябрь - ноябрь."
  utter_osnovaniya_academ_mob:
    - text: "Студенты МУИТ могут участвовать в программах международной академической мобильности в рамках общеуниверситетских договоров."
  utter_obrazec_recom_academ_mob:
    - text: "
    Формы нет, рекомендательное письмо составляется в свободной форме с указанием сильных сторон студента, 
    знания английского языка и уровня подготовки к обучению в зарубежном ВУЗе-партнере.
    "
  utter_ielts_academ_mob:
    - text: "Можно предоставить справку с кафедры языков по подтверждению уровня."
  utter_uchebnaia_uspevaemost_academ_mob:
    - text: "При рассмотрении кандидатуры студента учитывается его текущий рейтинг по транскрипту (GPA)."
  utter_poslednii_god_academ_mob:
    - text: "Студенты последнего семестра обучения не могут участвовать в программах академической мобильности."
  utter_otkaz_academ_mob:
    - text: "
    Отказаться от мобильности можно на любом из этапов конкурса, предупредив об этом Департамент по международному 
    сотрудничеству и академической мобильности (ДМСиАМ). Сделайте это сразу, как только примете решение, чтобы ранее 
    закрепленное за вами место смогли дать другому студенту.
    "
  utter_freemover_academ_mob:
    - text: "
    Возможно. В таком случае студент самостоятельно осуществляет поиск программы и подачу документов и 
    покрывает все расходы, включая плату за обучение.
    "
  utter_voennaia_kafedra_academ_mob:
    - text: "
    Да, могут. Для этого нужно будет подойти на военную кафедру и согласовать индивидуальный план обучения с 
    руководством военной кафедры
    "
  utter_result_academ_mob:
    - text: "
    Транскрипт об обучении. Итоговым документом, подтверждающим обучение обучающегося по программе мобильности, является 
    транскрипт об обучении. В транскрипт об обучении вносятся сведения о программе обучения (код дисциплины), название 
    дисциплины, продолжительность изучения дисциплины (год, семестр, триместр), оценка за обучение (в национальной шкале 
    и в шкале ECTS), количество присужденных кредитов ECTS.
    "

  ### PEREVOD ###
  utter_v_muit_perevod:
    - text: "
    Перевод обучающихся в АО МУИТ на соответствующие формы обучения и специальности/образовательные программы 
    производится из других высших учебных заведений в период каникул. Преимущественное право для перевода имеют 
    обучающиеся по государственному образовательному гранту, а также обучающиеся, имеющие успеваемость за весь период 
    обучения – GPА не менее 2,00. Перевод обучающихся в Университет по всем формам обучения, производится только с 
    согласия руководителей обоих ВУЗов и оформляется соответствующими приказами. Обучающийся имеет право перевестись в 
    другое высшее учебное заведение, при условии, что у него нет академической задолженности по осваиваемой программе 
    согласно индивидуального учебного плана. \n
    Лица, обучавшиеся в зарубежной организации образования, представляют документ об освоенных учебных программах 
    (академическая справка, транскрипт), результаты вступительных испытаний, а также о завершении предыдущего уровня 
    образования. Документы должны пройти процедуру нострификации в Республике Казахстан в порядке, установленном 
    Правилами признания и нострификации документов об образовании. \n
    Лица, получившие общее среднее (среднее общее) или техническое и профессиональное образование в Республике 
    Казахстан, при переводе из зарубежного вуза или восстановлении представляют также сертификат ЕНТ или КТ с баллом, 
    не ниже установленного порогового. Прием заявлений о переводе и восстановлении прекращается за пять рабочих дней до 
    начала очередного академического периода. \n
    До подачи заявления обучающийся представляет транскрипт и подает заявку на определение академической разницы 
    дисциплин по учебным планам специальностей/образовательных программа Университета. \n
    Приказ о зачислении обучающегося в порядке перевода издается в течение пяти рабочих дней. , обучающийся заключает 
    договор о возмездном оказании образовательных услуг. После выхода приказа направляется письменный запрос в вуз, где 
    ранее обучался обучающийся, о пересылке его личного дела. \n
    Руководитель вуза, где ранее обучался обучающийся, после получения такого запроса издает приказ об отчислении с 
    формулировкой «отчислен в связи с переводом в (наименование вуза)» и в течение трех рабочих дней со дня издания 
    приказа об отчислении пересылает личное дело обучающегося в адрес АО МУИТ.
    "
  utter_v_drugoi_universitet_perevod:
    - text: "
    Обучающийся в АО МУИТ по целевому государственному образовательному гранту, может перевестись в другой ВУЗ только на 
    платной основе. При этом целевой государственный образовательный грант остается в Университете. \n
    Перевод в другой вуз осуществляется в каникулярное время. Обучающийся может переводиться, если им был полностью 
    завершен первый академический период осваиваемой программы согласно индивидуальному учебному плану. \n
    Обучающийся, желающий перевестись в другой вуз, подает заявление о переводе на имя ректора МУИТ. Прием заявлений о 
    переводе прекращается за пять рабочих дней до начала очередного академического периода. \n
    При себе должен иметь транскрипт, копию удостоверения личности. Заявление рассматривается в течение трех рабочих 
    дней. После рассмотрения заявления обучающийся получает в Офисе регистратора (в случае отсутствия финансовой 
    задолженности за обучение) следующие документы: 
    \n1. Заявление с визой ректора, скрепленной печатью МУИТ;
    \n2. Копию лицензии вуза; 
    \n3. Копию сертификата ЕНТ/КТ;
    \n4. Копию аттестата/диплома. \n
    Руководитель ВУЗа, в который переводится обучающийся, в течение трех рабочих дней со дня издания приказа о 
    зачислении направляет письменный запрос в МУИТ о пересылке его личного дела. К запросу прилагается копия приказа о 
    зачислении обучающегося. \n
    Ректор университета издает приказ об отчислении с формулировкой «отчислен в связи с переводом в 
    (наименование вуза)» после получения запроса другого вуза и в течение трех рабочих дней со дня издания приказа об 
    отчислении пересылается личное дело обучающегося в адрес принимающего вуза.
    "
  utter_lishenie_granta_perevod:
    - text: "Да, если студент переводится на другую специальность."

  ### UCHEBNYI PROCESS ###
  utter_expulsion:
    - text: "
    Обучающийся может быть отчислен из университета: 
    \n1. По собственному желанию; 
    \n2. За академическую неуспеваемость; 
    \n3. В связи с переводом в другое высшее учебное заведение; 
    \n4. За нарушение принципов академической честности; 
    \n5. За совершение дисциплинарного проступка, систематическое и грубое нарушение учебной дисциплины (попытка и/или 
    неправомерный доступ к информационным системам МУИТ, предоставление недостоверных документов, в том числе 
    медицинских справок и т.д.); 
    \n6. За потерю связи с университетом (более двух недель); 
    \n7. За нарушение норм законодательства Республики Казахстан, Устава МУИТ, условий договора о возмездном оказании 
    образовательных услуг, нарушение внутренних нормативных актов МУИТ, за финансовую задолженность по оплате за 
    обучение; 
    \n8. При получении неудовлетворительной оценки в период итоговой государственной аттестации.
    "
  utter_grant_withdrawal:
    - text: "
    Обучающийся, не набравший минимальную величину переводного балла, переводится на следующий год обучения без 
    изменения статуса курса (повторный курс). \n
    Для статуса 2 курса - от 60 до 90 кредитов или минимальный GPA 1,67; для статуса 3 курса - от 90 кредитов до 180 
    кредитов или минимальный GPA 2,0. \n
    Для статуса 4 курса - от 180 кредитов или минимальный GPA 2,20. 
    "
  utter_academic_vacation:
    - text: "
    Академический отпуск – это период, на который обучающийся МУИТ временно прерывает свое обучение по причине болезни, 
    призыва в армию или уходу за ребенком. Для оформления академического отпуска обучающийся подает заявление на имя 
    ректора МУИТ и представляет подтверждающие документы. \n
    Академический отпуск предоставляется обучающемуся на основании: 
    \n1. Заключения врачебно-консультативной комиссии (ВКК) при амбулаторно поликлинической организации – 
    продолжительностью 6-12 месяцев по болезни; 
    \n2. Заключения Центральной врачебно-консультативной комиссии при противотуберкулезной медицинской организации в 
    случае болезни туберкулёзом;
    \n3. Повестки о призыве в ряды Вооружённых Сил Республики Казахстан на период призыва на военную службу, в 
    установленных законодательством случаях; 
    \n4. Рождения, усыновления или удочерения ребенка продолжительностью до 3 лет, в установленных законодательством 
    случаях; 
    \n5. В иных предусмотренных законодательством случаях. \n    
    Академический перерыв в учёбе предоставляется обучающемуся вне зависимости от формы обучения, при наличии 
    обстоятельств, затрудняющих его дальнейшее обучение в университете: 
    \n1. По неудовлетворительному состоянию здоровья; 
    \n2. По семейным обстоятельствам; 
    \n3. По финансовым затруднениям; 
    \n4. По проблемам миграционного характера и т.д.
    "
  utter_ill_during_exams:
    - text: "
    В случае если студент по причине заболевания пропустил сдачу РК необходимо обязательное оформление справки по форме, 
    утверждённой Приказом №175 МЗ РК. Полученную справку необходимо заверить в медпункте МУИТ (2 этаж), далее, 
    студенту необходимо написать заявление в деканате с прикреплением вышеуказанной заверенной справкой. Данное 
    оформление проводится непосредственно в день получения справки. Просроченные справки более 1 дня с момента выдачи 
    не принимаются.
    "
  utter_several_retakes:
    - text: "
    Количество ритейков при количестве более 20 кредитов студент будет являться претендентом на отчисление. В летний и 
    зимний семестры студент имеет право зарегистрироваться на дисциплины не более 20 кредитов.  
    "
  utter_get_transcript:
    - text: "Выдача транскрипта осуществляется в Офис регистратора в каб. 310, 313."
  utter_no_grades:
